<fieldset>  
	<legend><font size="5px" color="#4793e7"><strong><div id="AvOSD">OSD</div></strong></font></legend>  

	<div class="config_content">
	    <div class="login"></div>
	    
	    <div class="item" >

	           <div class="item_R">
                   <input id="avosdRf" type="button" class="logo_refresh" />
                   <input id="avOsdSave" type="button" class="logo_save" />
	           </div>
	    </div>
	    
	    <div class="bssysdiv"></div>
	    <table id="avOsdTable" class="bssystab">
	      <tr>
	        <th width="230" id="avOsdIsEnTime" class="table_left_bgcolor"></th>
	        <th><select id="avOsdTimeStamp" class="select"><option id="AvOsdNoTS" value="0"></option>
	        <option id="AvOsdIsTS" value="1"></option></select></th>
	      </tr>
	      <tr>
	        <th id="avOsdIsEnDName" class="table_left_bgcolor"></th>
	        <th><select id="avOsdDevName" class="select"><option id="AvOsdNoDN" value="0"></option>
	        <option id="AvOsdIsDN" value="1"></option></select></th>
	      </tr>
	      <tr id="TempAndHumidName" style="display:none;">
	        <th id="AvOSDTempAndHum" class="table_left_bgcolor"></th>
	        <th>
                <select id="AvOSDTempAndHumName" class="select">
                    <option value="0"></option>
	                <option value="1"></option>
                </select>
            </th>
	      </tr>
	      <tr id="TemeratureName" style="display:none;">
	        <th id="AvOSDTemp" class="table_left_bgcolor"></th>
	        <th>
                <select id="AvOSDTempName" class="select">
                    <option value="0"></option>
	                <option value="1"></option>
                </select>
            </th>
	      </tr>
	      <tr style="display:none;">
	        <th id="avOsdDispPos" class="table_left_bgcolor"></th>
	        <th><select id="avOsdPos" class="select">
	            <option id="avOsdUpLeft" value="0"></option>
	            <option id="avOsdBotLeft" value="1"></option>
	            <option id="avOsdUpRight" value="2"></option>
	            <option id="avOsdBotRight" value="3"></option>
	        </select></th>
	      </tr>
	    </table> 
	     
	    <div style="height:5px; overflow:hidden; "></div>
	</div>
</fieldset>
